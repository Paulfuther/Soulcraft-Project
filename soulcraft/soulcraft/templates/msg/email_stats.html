<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Stats</title>
    <style>
        table {
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Email Stats</h1>
    <table>
        <thead>
            <tr>
                <th>From Email</th>
                <th>Subject</th>
                <th>To Email</th>
                <th>Status</th>
                <th>Opens Count</th>
                <th>Clicks Count</th>
                <th>Last Event Time</th>
            </tr>
        </thead>
        <tbody>
            {% for msg in messages %}
            <tr>
                <td>{{ msg.from_email }}</td>
                <td>{{ msg.subject }}</td>
                <td>{{ msg.to_email }}</td>
                <td>{{ msg.status }}</td>
                <td>{{ msg.opens_count }}</td>
                <td>{{ msg.clicks_count }}</td>
                <td>{{ msg.last_event_time }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
