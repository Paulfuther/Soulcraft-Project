<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}My Site{% endblock %}</title>
    
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSNL722dofvYyQS9ehlJTOHKP4p2gV4nVMI" crossorigin="anonymous">

    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <!-- Navbar or header content goes here -->
    </header>

    <main role="main" class="container">
        {% block content %}
        <!-- Main content goes here -->
        {% endblock %}
    </main>

    <footer>
        <!-- Footer content goes here -->
    </footer>

    <!-- Bootstrap Bundle with Popper.js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjyIOiI6b2MKT9FqF3wKzJiYP1pVEKMuLJ+Kq/aimODM81E3akjH8bl" crossorigin="anonymous"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
