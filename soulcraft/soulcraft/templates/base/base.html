{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% block title %}1830489 Ontario Inc.{% endblock %}</title>

  <!-- Bootstrap 5 (one version everywhere) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">

  <!-- Your global CSS -->
  <link rel="stylesheet" href="{% static 'css/main.css' %}">

  <!-- Page-specific head (SEO, JSON-LD, etc.) -->
  {% block extra_head %}{% endblock %}
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-light border-bottom">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">1830489 Ontario Inc.</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="mainNav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'services' %}">Carwash Services</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'platform' %}">Platform</a></li>
          <!-- Send to the home pageâ€™s contact section so it works from any page -->
          <li class="nav-item"><a class="nav-link" href="{% url 'home' %}#contact-form">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <!-- Main page content -->
  {% block content %}{% endblock %}

  <!-- Global scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>

  <!-- Optional: HTMX (only if you need it globally) -->
  <script src="https://unpkg.com/htmx.org@1.9.12" crossorigin="anonymous"></script>

  <!-- Page-specific scripts (Dropzone, DataTables, jQuery, etc.) -->
  {% block extra_scripts %}{% endblock %}
</body>
</html>
